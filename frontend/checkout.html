<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="checkout.css">
    <style>
        /* Basic reset */
        body,
        h1,
        h2,
        h3,
        p,
        table,
        select,
        input {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .checkout-container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #f9f9f9;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 1.25rem;
            margin-bottom: 15px;
            color: #333;
        }

        .order-summary,
        .table-selection,
        .name-input,
        .email-input,
        .phone-number {
            margin-bottom: 20px;
        }

        .order-summary h2,
        .total-price h3 {
            color: #333;
        }

        /* Styling for the input fields */
        input[type="name"],
        input[type="email"],
        input[type="tel"],
        select {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        .error-message {
            color: red;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        /* Style for buttons */
        .btn {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .checkout-buttons {
            margin-top: 20px;
        }

        /* Modal Styling */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.5rem;
            cursor: pointer;
            color: #333;
        }

        .receipt-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        .receipt-table th,
        .receipt-table td {
            border: 1px solid #ddd;
            text-align: left;
            padding: 8px;
        }

        .receipt-total {
            margin-top: 15px;
            font-weight: bold;
        }

        /* Print specific styles */
        @media print {
            body * {
                visibility: hidden;
            }

            .modal-content,
            .modal-content * {
                visibility: visible;
            }

            .modal-content {
                position: absolute;
                top: 0;
                left: 0;
            }
        }

        /* Responsive styles for smaller screens */
        @media (max-width: 768px) {
            .order-table th,
            .order-table td {
                font-size: 0.9rem; /* Mengurangi ukuran font */
                padding: 6px; /* Mengurangi padding */
            }

            .total-price h3 {
                font-size: 1rem; /* Mengurangi ukuran font total price */
            }

            .order-table th {
                white-space: nowrap; /* Menghindari teks header terpotong */
            }
        }

        @media (max-width: 480px) {
            .order-table th,
            .order-table td {
                font-size: 0.8rem; /* Ukuran font lebih kecil */
                padding: 4px; /* Padding lebih kecil */
            }

            .total-price h3 {
                font-size: 0.9rem;
            }

            .checkout-container {
                padding: 15px; /* Mengurangi padding container */
            }

            h1 {
                font-size: 1.5rem; /* Mengurangi ukuran font judul */
            }

            .btn {
                font-size: 0.9rem; /* Ukuran font tombol lebih kecil */
            }
        }

        /* Kolom Quantity di tengah secara horizontal dan vertikal */
        .order-table td:nth-child(2), 
        .order-table th:nth-child(2) {
            text-align: center; /* Horizontal alignment */
            vertical-align: middle; /* Vertical alignment */
        }
    </style>
</head>

<body>
    <div class="checkout-container">
        <h1>Checkout</h1>

        <div class="order-summary">
            <h2>Order Details</h2>
            <table class="order-table">
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Qty</th>
                        <th>Price</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody id="order-details">
                    <!-- Order details will be added dynamically here -->
                </tbody>
            </table>

            <div class="total-price">
                <h3>Total Price: <span id="total-price">$0.00</span></h3>
            </div>
        </div>

        <!-- Name input -->
        <div class="name-input">
            <h2>Name</h2>
            <input type="name" id="name" placeholder="Enter your name">
            <p id="name-error" class="error-message"></p>
        </div>

        <!-- Email input -->
        <div class="email-input">
            <h2>Email</h2>
            <input type="email" id="email" placeholder="Enter your email">
            <p id="email-error" class="error-message"></p>
        </div>

        <!-- Phone number input -->
        <div class="phone-number">
            <h2>Phone Number</h2>
            <input type="tel" id="phone-number" placeholder="Enter your phone number">
            <p id="phone-error" class="error-message"></p>
        </div>

        <div class="table-selection">
            <h2>Select Your Table</h2>
            <select id="table-number">
                <option value="" disabled selected>Table Number</option>
                <option value="1">Table 1</option>
                <option value="2">Table 2</option>
                <option value="3">Table 3</option>
                <option value="4">Table 4</option>
                <option value="5">Table 5</option>
                <option value="6">Table 6</option>
                <option value="7">Table 7</option>
                <option value="8">Table 8</option>
                <option value="9">Table 9</option>
                <option value="10">Table 10</option>
            </select>
            <p id="table-error" class="error-message"></p>
        </div>

        <div class="checkout-buttons">
            <button class="btn" id="confirm-order-btn">PLACE YOUR ORDER</button>
        </div>

        <!-- Back to Home Button -->
        <div class="back-to-home">
            <button class="btn" onclick="window.location.href='order-page.html';">Back to Menu</button>
        </div>
    </div>

    <!-- Modal for Digital Receipt -->
    <div class="modal" id="receipt-modal">
        <div class="modal-content">
            <span class="close-btn" id="close-modal-btn">&times;</span>
            <h2>Order Confirmation</h2>
            <p><strong>Date:</strong> <span id="transaction-date"></span></p>
            <p><strong>Table:</strong> <span id="receipt-table-number"></span></p>
            <p><strong>Name:</strong> <span id="receipt-name"></span></p>
            <p><strong>Email:</strong> <span id="receipt-email"></span></p>
            <p><strong>Phone Number:</strong> <span id="receipt-phone-number"></span></p>
            <table class="receipt-table">
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody id="receipt-details">
                    <!-- Receipt details will be added dynamically -->
                </tbody>
            </table>
            <div class="receipt-total">
                <strong>Total Price:</strong> <span id="receipt-total-price"></span>
            </div>
            <button id="confirm-receipt-btn" class="btn">Confirm Order</button>
        </div>
    </div>

    <!-- Modal for Order Completion -->
    <div class="modal" id="order-completed-modal">
        <div class="modal-content">
            <span class="close-btn" id="close-order-completed-btn">&times;</span>
            <h2>Order Completed!</h2>
            <p>Your order has been successfully placed.</p>
            <button id="back-to-home-btn" class="btn">Back to Your Order</button>
        </div>
    </div>

    <script src="checkout.js"></script>
</body>

</html>

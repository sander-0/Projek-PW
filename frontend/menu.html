<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <link rel="stylesheet" href="order-style.css">
</head>

<body>
    <section class="order-summary">
        <div class="container">
            <h3>Order Summary</h3>
            <div id="order-details">
                <!-- Order details will be dynamically inserted here -->
            </div>

            <div class="total-summary">
                <h4>Total Price: $<span id="total-price"></span></h4>
            </div>

            <div class="order-meta">
                <p>Date: <span id="transaction-date"></span></p>
                <p>Table Number: <span id="table-number"></span></p>
            </div>

            <!-- Print Receipt Button -->
            <div class="print-receipt">
                <button id="print-receipt-btn">Cetak Struk Digital</button>
            </div>a

            <div class="continue-shopping">
                <button id="continue-shopping-btn">Continue Shopping</button>
            </div>
        </div>
    </section>

    <script src="menu.js"></script>
</body>

</html>

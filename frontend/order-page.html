<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Menu</title>
    <link rel="stylesheet" href="order-style.css">
</head>

<body>
    <section class="foodmenu" id="foodmenu">
        <div class="container">
            <h3>Our Menu</h3>
            <h4>Fantastic Finger-Licking Food</h4>

            <div class="menuitems_wrap" id="menu-items">
                <!-- Menu items will be dynamically inserted here -->
            </div>

            <!-- Total Price Section -->
            <div class="total-summary">
                <h4>Total Price: $<span id="total-price">0.00</span></h4>
            </div>

            <!-- Continue Shopping Button -->
            <div class="continue-shopping">
                <button id="continue-shopping-btn">Continue Shopping</button>
            </div>
        </div>
    </section>

    <script src="order-script.js"></script>
</body>

</html>

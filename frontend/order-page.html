<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="order-style.css">
</head>

<body>
    <header>
        <button onclick="window.location.href='index.html';">Beranda</button>
        <img src="images/food-scoop-logo-white.png" alt="Food Scoop Logo">
    </header> 
    
    <div class="loading-overlay" id="loader">
        <div class="loading-spinner"></div>
    </div>
    
    <section class="foodmenu" id="foodmenu">
        <div class="container">
            <h3>Menu Kami</h3>
            <h4>Makanan Fantastis yang Menggugah Selera</h4>

            <div class="menuitems_wrap" id="menu-items">
                <!-- Menu items will be dynamically inserted here -->
            </div>

            <!-- Total Price Section -->
            <div class="total-summary">
                <br><h4>Total Harga: Rp<span id="total-price">0</span></h4>
            </div>

            <!-- Continue Shopping Button -->
            <div class="continue-shopping">
                <button id="continue-shopping-btn">Lanjut Pesan</button>
            </div>
        </div>
    </section>

    <script src="order-script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="stylesheet" href="css/order-style.css">
</head>

<body>
    <div class="payment-container">
        <h3>Order Summary</h3>
        <div class="order-summary">
            <ul id="order-details">
                <!-- Items ordered will be listed here -->
            </ul>
            <p>Total Price: $<span id="total-price-summary">0.00</span></p>
        </div>

        <div class="payment-method">
            <h4>Choose Payment Method</h4>
            <label>
                <input type="radio" name="payment-method" value="credit-card"> Credit Card
            </label><br>
            <label>
                <input type="radio" name="payment-method" value="paypal"> PayPal
            </label><br>
            <label>
                <input type="radio" name="payment-method" value="cash"> Cash on Delivery
            </label><br>
        </div>

        <div class="payment-button">
            <button id="submit-payment-btn">Confirm Payment</button>
        </div>
    </div>

    <script src="js/payment-script.js"></script>
</body>

</html>

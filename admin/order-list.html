<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Pesanan</title>
    <style>
        /* Gaya CSS untuk merapikan tampilan */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        /* Container untuk dua bagian di bawah judul */
        .main-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 1200px;
        }

        /* Kolom sebelah kiri untuk daftar order */
        .order-list-container {
            width: 65%; /* Lebar kolom kiri */
            max-height: 550px;
            overflow-y: auto; /* Mengaktifkan scroll jika banyak data */
            padding-right: 20px;
        }

        .order-list-container::-webkit-scrollbar {
            display: none; /* Chrome, Safari, Opera */
        }

        /* Kolom sebelah kanan untuk detail order */
        .order-details-container {
            width: 30%; /* Lebar kolom kanan */
            position: sticky;
            top: 15px;
            height: auto;
            padding-left: 20px;
            z-index: 10; 
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            border-radius: 5px;
        }

        th,
        td {
            border: 1px solid #d6d6d6;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #59a6f8;
        }

        #order-summary {
            margin-top: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        #order-summary h3 {
            margin-bottom: 15px;
            color: #333;
        }

        select {
            padding: 8px;
            margin-top: 10px;
            width: 100%;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 1rem;
        }

        .status {
            margin-top: 10px;
        }

        .status label {
            font-weight: bold;
        }

        /* Gaya untuk tabel */
        table {
            width: 100%;
            border-collapse: collapse;
            font-family: 'Arial', sans-serif;
            margin: 20px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        thead {
            background-color: #59a6f8; 
            color: white;
            text-align: left;
        }

        thead th {
            position: sticky; 
            top: 0; 
            background-color: #59a6f8; 
            color: white; 
            z-index: 1; 
            padding: 12px 15px;
            text-align: left;
        }

        tbody tr {
            border-bottom: 1px solid #ddd;
            transition: background-color 0.3s ease;
        }

        tbody tr:hover {
            background-color: #d6ecff; /* Biru sangat lembut */
        }

        tbody td {
            padding: 10px 15px;
            font-size: 14px;
            color: #333;
        }

        /* Gaya untuk tombol */
        button.view-details-btn {
            padding: 8px 12px;
            background-color: #59a6f8;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 14px;
        }

        button.view-details-btn:hover {
            background-color: #59a6f8;
        }

        /* Gaya untuk kolom total */
        td:nth-child(3), #order-total-price {
            font-weight: bold;
            color: #333;
        }

        /* Gaya untuk judul */
        #order-summary {
            margin: 20px 0;
            padding: 10px;
            font-size: 18px;
            color: #333;
            border-bottom: 2px solid #59a6f8;
        }

    </style>
</head>

<body>
    <!-- Judul Halaman -->
    <h1>Daftar Pesanan</h1>

    <!-- Container untuk dua bagian -->
    <div class="main-container">
        <!-- Kolom Kiri: Daftar Order -->
        <div class="order-list-container">
            <table id="order-list">
                <thead>
                    <tr>
                        <th>Meja</th>
                        <th>Email</th>
                        <th>Total Harga</th>
                        <th>Status</th>
                        <th>Details</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Daftar order akan ditampilkan di sini -->
                </tbody>
            </table>
        </div>

        <!-- Kolom Kanan: Detail Order -->
        <div class="order-details-container">
            <table id="order-list-table">
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Kuantitas</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody id="order-list-details">
                    <!-- Rincian pesanan akan ditambahkan di sini secara dinamis -->
                </tbody>
            </table>

            <!-- Order Summary -->
            <div id="order-summary">
                <h4>Total Harga: $<span id="order-total-price">0.00</span></h4>
                <p><strong>Meja:</strong> <span id="order-table-number"></span></p>
                <p><strong>Email:</strong> <span id="order-email"></span></p>
                <p><strong>Nomor Telepon:</strong> <span id="order-phone-number"></span></p>

                <!-- Status Pilihan -->
                <div class="status">
                    <label for="order-status">Status Pesanan:</label>
                    <select id="order-status">
                        <option value="pending">Pending</option>
                        <option value="cancelled">Cancelled</option>
                        <option value="completed">Completed</option>
                    </select>
                    <p id="status-message" style="margin-top: 10px;"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="order-list.js"></script>
</body>

</html>

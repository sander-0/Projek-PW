<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Edit Menu</title>

    <link rel="icon" type="image/png" href="image/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="fonts/icons-linear.css">
    <link rel="stylesheet" href="fonts/icons-fontawesome/css/all.min.css">
    <link rel="stylesheet" href="fonts/style.css">
    <link rel="stylesheet" href="fonts/style-responsive.css">

    <style>
        /* General Styling */
        body {
            font-family: 'Poppins', sans-serif;
            color: #444;
            background-color: #f8f8f8;
        }

        h1 {
            font-size: 50px;
            text-align: center;
            color: #333;
            margin-top: 70px;
        }

        .site-branding a img {
            max-width: 150px;
        }

        /* Food Menu Section */
        .foodmenu {
            padding: 50px 0;
        }

        .menuitems_wrap {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: space-between;
        }

        .item {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 30%;
            transition: all 0.3s ease;
        }

        .item:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .item-info {
            padding: 15px;
        }

        .item-info h6 {
            font-size: 16px;
            color: #888;
            margin-bottom: 10px;
        }

        .item-info h5 {
            font-size: 20px;
            color: #333;
            margin: 0;
        }

        .item-info p {
            margin: 10px 0;
            font-size: 16px;
            color: #777;
        }

        /* Edit/Delete Buttons Styling */
        .item-actions {
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 10px 0;
            background-color: #f1f1f1;
            margin-bottom: 0px;
        }

        .item-actions button {
            padding: 8px 16px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .item-actions .edit-btn {
            background-color: #59a6f8;
            color: white;
            border: none;
        }

        .item-actions .edit-btn:hover {
            background-color: #368ce7;
        }

        .item-actions .delete-btn {
            background-color: #f44336;
            color: white;
            border: none;
        }

        .item-actions .delete-btn:hover {
            background-color: #e53935;
        }

        /* Add Item Form */
        .order-form {
            background-color: #fff;
            padding: 20px;
            margin: 10px 0;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .order-form input,
        .order-form textarea,
        .order-form button {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
        }

        .order-form button {
            background-color: #59a6f8;
            color: white;
            cursor: pointer;
            border: none;
        }

        .order-form button:hover {
            background-color: #368ce7;
        }

        /* List Pesanan Button */
        .list-pesanan-container {
            margin-top: 20px;
            text-align: center;
        }

        .add-item-btn {
            background-color: orange;
            color: white;
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .add-item-btn:hover {
            background-color: #e67e22;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around; /* Tombol Sign Out di kanan */
            align-items: center;
            padding: 10px 20px;
            background-color: #59a6f8;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 100;
            gap: 600px;
        }

        /* Kontainer untuk tombol Edit Menu dan Show Order List yang ada di tengah */
        .header .header-buttons {
            display: flex;
            gap: 20px; /* Jarak antar tombol */
        }

        /* Gaya untuk tombol lainnya */
        #edit-menu,
        #show-order-list {
            padding: 10px 20px;
            background-color: white;
            color: #59a6f8;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: background-color 0.3s ease, color 0.3s ease;
        }


        .header h2 {
            color: white;
            font-size: 20px;
            font-weight: bold;
            position: fixed;
        }

        #edit-menu:hover,
        #show-order-list:hover {
            background-color: #4b94e0;
            color: white;
        }

        /* Tombol Sign Out */
        #signOutBtn {
            background: transparent;
            color: #f44336;
            border: 1px solid #f44336;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        #signOutBtn:hover {
            color: white;
            background-color: #f44336;
        }

        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

    </style>
</head>

<body id="home">
    <!-- Header Navigasi -->
    <div class="header">
        <!-- Kontainer untuk tombol Edit Menu dan Show Order List di tengah -->
        <div class="header-buttons">
            <button id="edit-menu">Edit Menu</button>
            <button id="show-order-list"  onclick="location.href='order-list.html'">Daftar Pesanan</button>
        </div>
        <h2>FoodScoop Admin</h2>
        <!-- Tombol Sign Out -->
        <button id="signOutBtn">Sign Out</button>
    </div>

    <h1>Menu</h1>
    <div class="add-item-container" style="text-align: start; margin-left: 160px;">
        <button class="add-item-btn" onclick="scrollToOrderForm()">Tambah Produk</button>
    </div>

    <section class="order-form">
        <div class="container">
            <h3>Tambah/Edit Menu</h3>
            <form id="menuItemForm">
                <input type="text" id="itemName" placeholder="Nama Produk" required>
                <input type="text" id="itemCategory" placeholder="Kategori" required>
                <input type="number" id="itemPrice" placeholder="Harga" required>
                <input type="text" id="itemImage" placeholder="URL Gambar" required>
                <textarea id="itemDescription" placeholder="Deskripsi" rows="4" required></textarea>
                <button type="button" id="submitButton" onclick="handleSubmit()">Tambahkan</button>
            </form>
        </div>
    </section>

    <section class="foodmenu" id="foodmenu">
        <div class="container">
            <div class="menuitems_wrap" id="menuItemsList">
                <!-- Menu items will be dynamically loaded here -->
            </div>
        </div>      
    </section>

    <div id="loading" style="display: none;">
        <div class="spinner"></div>
    </div> 

    <script src="admin-v.js"></script>
</body>

</html>
